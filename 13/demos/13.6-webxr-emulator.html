<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<script src="suica.js"></script>
</head>

<body>
	<suica fullWindow vr></suica>
	
	<script>
		lookAt( [1,1,3] );
		var color = ['linen','peachpuff','lightsalmon', 'dimgray'];
		
		for( x = -4; x<=4; x++ )
		for( y = -4; y<=4; y++ )
		for( z = -4; z<=4; z++ )
			if( x**2==16 || y**2==16 || z**2==16 )
			{
				cube( [x/10,y/10,z/10], [0.1,0.1,0.1], random( color ) );
			}
	</script>
	
</body>
