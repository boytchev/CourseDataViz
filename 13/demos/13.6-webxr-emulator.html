<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<script src="suica.js"></script>
</head>

<body>
	<suica fullWindow vr></suica>
	
	<script>
		suica0.camera.near = 0.01;
		suica0.camera.far = 100;
		suica0.camera.updateProjectionMatrix();
				
		var color = ['linen','peachpuff','lightsalmon', 'dimgray'];
		
		for( x = -4; x<=4; x++ )
		for( y = -4; y<=4; y++ )
		for( z = -4; z<=4; z++ )
			if( x**2==16 || y**2==16 || z**2==16 )
			{
				cube( [x/10,y/10+1.7,z/10-2], [0.1,0.1,0.1], random( color ) );
			}
			
	</script>
	
</body>
