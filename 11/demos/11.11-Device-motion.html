<!DOCTYPE html>

<html>
	<head>
		<title>11.11: Движение на устройство</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>body {font-size:175%;}</style>			
	</head>
	
	<body>
		<h3>Ускорение: <span id="acceleration1"></span></h3>
		<h3>С гравитация: <span id="acceleration2"></span></h3>
		<h3>Интервал: <span id="interval"></span></h3>

		<script>
		
			// слушаме за събитието на ориентацията на устройство
			window.addEventListener("devicemotion", deviceMotion, true);

			function format(x)
			{
				if (x === null) return 'null';
				return x.toFixed(1);
			}

			function xyz(v)
			{
				return '[' + format(v.x) + ', ' + format(v.y) + ', ' + format(v.z)+'] м/с<sup><small>2</small></sup>';
			}

			// функция, която показва данните на движението
			function deviceMotion(event)
			{
				document.getElementById('acceleration1').innerHTML = xyz(event.acceleration);
				document.getElementById('acceleration2').innerHTML = xyz(event.accelerationIncludingGravity);
				document.getElementById('interval').innerHTML = event.interval+' мс';
			}
			
		</script>
	</body>
</html>
