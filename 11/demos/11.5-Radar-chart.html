		];
		n = d.length;
		min = -5;
		max = 40;
		r = Math.min(h,v)/2-g;
		
		// пояси
		graph.strokeStyle = 'black';
		for (var i=5; i<=max-min; i+=5)
		{
			graph.beginPath();
			graph.arc(h/2,v/2,i/(max-min)*r,0,2*Math.PI);
			graph.stroke();
		}

		graph.beginPath();
		for (var i=0; i<12; i++)
		{
			var a = i/12*Math.PI*2;
			graph.beginPath();
			graph.moveTo(h/2,v/2);
			graph.lineTo(h/2+r*Math.cos(a),v/2+r*Math.sin(a));
			graph.stroke();
		}
		
		graph.strokeStyle = 'red';
		graph.lineWidth = 2;
		
		function radar(i)
		{
			x = h/2;
			y = v/2;
			
			var j = (i+1)%n;
			
			ai = i/n*Math.PI*2;
			aj = j/n*Math.PI*2;

			ri = (d[i]-min)/(max-min)*r;
			rj = (d[j]-min)/(max-min)*r;

			graph.beginPath();
			graph.moveTo(x+ri*Math.cos(ai),y+ri*Math.sin(ai));
			graph.lineTo(x+rj*Math.cos(aj),y+rj*Math.sin(aj));
			graph.stroke();
		}

		for (var i=0; i<n; i++)
			radar(i);
		
	</script>
