<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<script src="suica.js"></script>
</head>
	
<body>
	<suica fullWindow orthographic background="white">
		<square y="180" size="3000,2" color="black">
		<square y="150" size="3000,1" color="lightgray">
		<square y="120" size="3000,2" color="black">
		<square y="90" size="3000,1" color="lightgray">
		<square y="60" size="3000,2" color="black">
		<square y="30" size="3000,1" color="lightgray">
		<square y="0" size="3000,4" color="black">
		<square y="-30" size="3000,1" color="lightgray">
		<square y="-60" size="3000,2" color="black">
		<square y="-90" size="3000,1" color="lightgray">
		<square y="-120" size="3000,2" color="black">
		<square y="-150" size="3000,1" color="lightgray">
		<square y="-180" size="3000,2" color="black">
	</suica>

	<script>
		x = -600;
		y = 0;
		
	
		// слушаме за събитието на движението на устройство
		window.addEventListener("devicemotion", deviceMotion, true);

		// функция, която рисува червена отсечка
		function deviceMotion(event)
		{
			line( [x,y,0], [x+1,60*event.acceleration.z,0], 'red' );
			
			x = x+1;
			y = 60*event.acceleration.z;
		}
	</script>
</body>
