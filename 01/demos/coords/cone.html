<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<script src="suica.js"></script>
</head>

<body>
	<suica fullWindow color="white">
		<orbit>
	</suica>
	
	<script>
		var pic = drawing( 64, 64 );
		pic.context.globalAlpha = 0.3;
		moveTo( 0, 0 );
			lineTo( 64, 0 );
			lineTo( 64, 64 );
			lineTo( 0, 64 );
			lineTo( 0, 0 );
		fill( 'white' );

		pic.context.globalAlpha = 1;
		moveTo( 32, 0 );
		lineTo( 32, 64 );
		moveTo( 0, 32 );
		lineTo( 64, 32 );
		stroke( 'black', 2 );	
	
		tube( [0,0,0], [[0,25,0,0.01], [0,-15,0,30]], 1, [1,120], 1, 'LightSteelBlue' );
		its.image = pic;
		its.images = [10,20];
		its.spinH = 12;
	</script>
</body>
